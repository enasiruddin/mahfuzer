<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Switch Control</h1>
        <div class="switches">
            <div class="switch" data-index="0">
                <label>Switch 1</label>
                <input type="checkbox" />
            </div>
            <div class="switch" data-index="1">
                <label>Switch 2</label>
                <input type="checkbox" />
            </div>
            <div class="switch" data-index="2">
                <label>Switch 3</label>
                <input type="checkbox" />
            </div>
            <div class="switch" data-index="3">
                <label>Switch 4</label>
                <input type="checkbox" />
            </div>
        </div>
        <!-- <button id="update-button">Update Switches</button> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
